<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script type="text/javascript">
        var second = 5000;
        var c = 0;
        function scroll(){
            c++;
            if("b"== document.activeElement.id){
                var str="定时检查第<b>"+c+"</b>次<br/>";
                if(document.getElementById("b").value!=""){
                    str+="输入框当前内容为<br/><b>"+document.getElementById("b").value+"<b/>";
                }
                document.getElementById("word").innerHTML=str;
            }
        }
    </script>
</head>
<body>
<textarea id="b" name="b" style="width:300px;height: 100px;" onfocus="setInterval('scroll()',second)"></textarea>
<br/><br/>
<div id="word"></div><br/><br/>
</body>
</html>

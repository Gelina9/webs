<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script>
        window.onload=function(){
            var oImg=document.getElementById("img1");
            var onOff=true;
            oImg.onclick=function(){
                if(onOff){
                    oImg.src="image/02.jpg";
                    onOff=false;
                }else{
                    oImg.src="image/01.jpg";
                    onOff=true;
                }
            }
        }
    </script>
</head>
<body>
<img src="image/01.jpg" id="img1" width="300px">
</body>
</html>

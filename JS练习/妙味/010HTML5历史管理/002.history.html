<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script>
        window.onload=function(){
            var oDiv=document.getElementById("div1");
            var oInp=document.getElementById("input1");

            oInp.onclick=function(){
                var num=randomNum(35,7);
                oDiv.innerHTML=num;
                history.pushState(num,'');  //存随机数放在历史记录中
            };
            window.onpopstate=function(ev){     //取出随机数返回给num
                var num=ev.state||'';
                oDiv.innerHTML=num;

            }
            //产生35选7的函数
            function randomNum(all,now){
                var arr=[];
                var arrNow=[];
                for(var i=1;i<=all;i++){
                    arr.push(i);
                }
                for(var i=0;i<now;i++){
                    arrNow.push(arr.splice(Math.floor(Math.random()*arr.length),1));
                }
                return arrNow;
            }
        }
    </script>
</head>
<body>
<input id="input1" type="button" value="35选7"/>
<div id="div1"></div>
</body>
</html>

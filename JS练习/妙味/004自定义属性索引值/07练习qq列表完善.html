<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        ul,h2{
            padding: 0;
            margin: 0;
        }
        li{
            list-style: none;
        }
        #list{
            width: 240px;
            border: 1px solid #333;
            margin: 0 auto;
        }
        #list .lis{}
        #list h2,.active{
            height: 30px;
            line-height: 30px;
            text-indent: 25px;
            background: url("images/ri.jpg") no-repeat 5px center lightgreen;
            background-size: 20px 20px;
            color: #fff;
        }
        #list .active{
            background: url("images/do.jpg") no-repeat 5px center darkseagreen;
            height: 30px;
            line-height: 30px;
            text-indent: 25px;
            background-size: 20px 20px;
            color: #fff;
        }
        #list ul{display: none;}
        #list ul li{
            line-height: 24px;
            border-bottom: 1px solid #333;
            text-indent: 30px;
        }
        #list ul .hover{
            background: cornflowerblue;
        }
    </style>
    <script>
        window.onload=function(){
            var oUl=document.getElementById("list");
            var aH2=oUl.getElementsByTagName("h2");
            var aUl=oUl.getElementsByTagName("ul");
            var arrLi=[];

            for(var i=0;i<aH2.length;i++){
                aH2[i].index=i;
                //点击展开收缩,展开的时候上一个h2下的ul收起来
                aH2[i].onclick=function(){
                    for(var i=0;i<aH2.length;i++) {
                        if(aH2[i]!=this){
                            aUl[i].style.display="none";
                            aH2[i].className="";
                        }
                    }
                    if(this.className==""){
                        aUl[this.index].style.display="block";
                        this.className="active";
                    }else{
                        aUl[this.index].style.display="none";
                        this.className="";
                    }
                }
            }
            //找到人名列表每一个li
            for(var i=0;i<aUl.length;i++){
                aLi=aUl[i].getElementsByTagName("li");
                for(var j=0;j<aLi.length;j++){
                    arrLi.push(aLi[j]);
                }
            }
            //点击人名高亮显示并可以切换
            for(var i=0;i<arrLi.length;i++){
                arrLi[i].onclick=function(){
                    for(var i=0;i<arrLi.length;i++) {
                        if(arrLi[i]!=this){
                            arrLi[i].className ="";
                        }
                    }
                    if(this.className==""){
                        this.className="hover";
                    }else{
                        this.className="";
                    }
                }
            }
        }
    </script>
</head>
<body>
<ul id="list">
    <li class="lis">
        <h2>我的好友</h2>
        <ul>
            <li>张三</li>
            <li>张三</li>
            <li>张三</li>
            <li>张三</li>
            <li>张三</li>
        </ul>
    </li>
    <li class="lis">
        <h2>企业好友</h2>
        <ul>
            <li>李四</li>
            <li>李四</li>
            <li>李四</li>
            <li>李四</li>
        </ul>
    </li>
    <li class="lis">
        <h2>黑名单</h2>
        <ul>
            <li>王五</li>
            <li>王五</li>
        </ul>
    </li>
</ul>
</body>
</html>

<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        body{
            background: darkseagreen;
        }
        div{
            margin: 0;
            padding: 0;
            width: 600px;
            position: relative;
            margin: 80px auto;
        }
        #pic>img{
            width: 600px;
            height: 400px;

        }
        input{
            position: absolute;
            top: 150px;
            border: none;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            font-size: 17px;
            font-weight: 900;
            outline: none;
        }
        #right{
            right: 20px;
        }
        #left{
            left: 20px;
        }
        ul{
            padding-left: 250px;
        }
        ul li{
            float: left;
            margin-left: 20px;
            font-size: 24px;
            color: white;
            position: relative;
        }
        ul li img{
            width: 90px;
            height: 60px;
            position: absolute;
            z-index: 1;
            left: -65px;
            bottom: 25px;
            border: solid 2px #eee;
            opacity: 0;
        }
        input:hover{
            background: mediumseagreen;
        }
    </style>
    <script>
        window.onload=function(){
            var arrImg=["images/01.jpg","images/02.jpg","images/03.jpg","images/04.jpg","images/05.jpg","images/06.jpg",];
            var oDiv=document.getElementById("pic");
            var oUl=oDiv.getElementsByTagName("ul")[0];
            var aLi=document.getElementsByTagName("li");
            var lBtn=document.getElementById("left");
            var rBtn=document.getElementById("right");
            var aImg=document.getElementsByTagName("img");
            var num=0;

            //初始化
            for(var i=0;i<arrImg.length;i++){
                oUl.innerHTML+="<li><img src=''/></li>";
            }
            aImg[num].src=arrImg[num];
            aLi[num].style.color="mediumseagreen";

            function fn(){
                for(var i=0;i<aLi.length;i++){
                    aLi[i].style.color = "white";
                };
                aLi[num].style.color = "mediumseagreen";
            }

            //点击小圆点切换
            for(var i=0;i<aLi.length;i++){
                aLi[i].index=i;
                aLi[i].onmouseover=function() {
                    aImg[this.index+1].src = arrImg[this.index];
                    for(var i=0;i<aLi.length;i++){
                        aImg[i+1].style.opacity="0";
                    };
                    aImg[this.index+1].style.opacity="1";
                    num=this.index;
                    fn();
                }
                aLi[i].onmouseout=function(){
                    aImg[this.index+1].style.opacity="0";
                    this.style.color = "white";
                }
                //下一张
                rBtn.onclick = function () {
                    num++;
                    if(num==arrImg.length){
                        num=0;
                    }
                    aImg[0].src = arrImg[num];
                    fn();
                }
                //上一张
                lBtn.onclick=function(){
                    num--;
                    if(num==-1){
                        num=arrImg.length-1;
                    }
                    aImg[0].src = arrImg[num];
                    fn();
                }
            }


        }
    </script>
</head>
<body>
<div id="pic">
    <img src=""/>
    <input type="button" value="<" id="left">
    <input type="button" value=">" id="right">
    <ul></ul>
</div>
</body>
</html>

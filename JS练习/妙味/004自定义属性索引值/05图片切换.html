<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        body{
            background: #34aa78;
        }
        ul{
            padding: 0;
            margin: 0;
        }
        li{
            list-style: none;
        }
        #pic{
            width: 600px;
            height: 450px;
            position: relative;
            margin: 55px auto;
            background: url("images/bg.gif") no-repeat center;

        }
        #pic img{
            width: 600px;
            height: 450px;
        }
        #pic ul{
            position: absolute;
            width: 40px;
            top: 0;
            right: -50px;
        }
        #pic li{
            width: 40px;
            height: 40px;
            margin-bottom: 4px;
            background: #262;
        }
        #pic .active{
            background: #cc3;
        }
        #pic span,#pic p{
            position: absolute;
            width: 600px;
            height: 30px;
            line-height: 30px;
            text-align: center;
            color: #fff;
        }
        #pic span{
            top: 0;
        }
        #pic p{
            bottom: 0;
            margin: 0;
        }
    </style>
    <script>
        window.onload=function() {
            var oImg=document.getElementsByTagName("img")[0];
            var oSpan=document.getElementsByTagName("span")[0];
            var oP=document.getElementsByTagName("p")[0];
            var oUl=document.getElementsByTagName("ul")[0];
            var aLi=document.getElementsByTagName("li");

            var arrUrl = ['images/01.jpg', 'images/02.jpg', 'images/03.jpg', 'images/04.jpg',
                'images/05.jpg', 'images/06.jpg'];
            var arrText = ['waterfall','oasis','road','grass','river','tree'];
            var num=0;

            //初始化
            oImg.src=arrUrl[num];
            oSpan.innerHTML=1+num+'/'+arrText.length;
            oP.innerHTML=arrText[num];
            for(var i=0;i<arrText.length;i++){
                oUl.innerHTML+="<li></li>";
            }
            aLi[num].className="active";

            for(var i=0;i<aLi.length;i++){
                aLi[i].index=i;
                aLi[i].onclick=function(){
                    oImg.src=arrUrl[this.index];
                    oP.innerHTML=arrText[this.index];
                    oSpan.innerHTML=1+this.index+'/'+arrText.length;

                    //颜色跟着走
                    //1全部清空，当前添加 2清空上一个，当前添加 2扩展性比较好
                    for(var i=0;i<aLi.length;i++){
                        aLi[i].className='';
                    }
                    this.className="active";
                };
            }
        };
    </script>
</head>
<body>
<div id="pic">
    <img src=""/>
    <span>数量正在加载中……</span>
    <p>正在加载中……</p>
    <ul></ul>
</div>
</body>
</html>

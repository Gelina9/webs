<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        li{
            list-style: none;
            float: left;
            width: 107px;
            height: 119px;
            background: url("images/01.PNG");
            margin: 10px;
        }
    </style>
    <script>
        window.onload=function(){
            var aLi=document.getElementsByTagName("li");

            for(var i=0;i<aLi.length;i++){
                aLi[i].onOff=true;
                aLi[i].onclick=function(){
                    if(this.onOff){
                        this.style.background='url("images/02.PNG")';
                        this.onOff=false;
                    }else{
                        this.style.background='url("images/01.PNG")';
                        this.onOff=true;
                    }
                }
            }
        }
    </script>
</head>
<body>
<ul>
    <li></li>
    <li></li>
    <li></li>
</ul>
</body>
</html>

<!doctype html>

<meta charset="utf-8">
<title>收缩展开</title>
<style>
p{display:block;width:400px;margin:100px auto;background:#6F9;padding:5px;border:solid 2px #CCC;}
</style>
<script>
window.onload=function(){
	var oSpan=document.getElementsByTagName('span')[0];
	var oA=document.getElementsByTagName('a')[0];
	var str=oSpan.innerHTML;
	var onOff=true;
	
	oA.onclick=function(){
		if(onOff){
			oSpan.innerHTML=str.substring(0,16);
			this.innerHTML='>>展开';
		}else{
			oSpan.innerHTML=str;
			this.innerHTML='>>收缩';
		}
		onOff=!onOff;
	};
};
</script>
</head>

<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>定时器</title>
</head>

<body>
<input type='button' value='换背景吧'/>
<input type='button' value='停'/>

<script>
var aBtn = document.getElementsByTagName('input');
var arr=['images/01.jpg','images/02.jpg','images/03.jpg','images/04.jpg'];
var oBody=document.body;
var num=0;
var timer=null;

aBtn[0].onclick=function(){
	clearInterval(timer);
	timer=setInterval(function(){
		oBody.style.background='url('+arr[num]+')';
		num++;
		num%=arr.length;
	},1000);	
}
aBtn[1].onclick=function(){
	clearInterval(timer);
}
</script>
</body>
</html>

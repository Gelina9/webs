<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>倒计时</title>
<style>
.t1{width:200px;margin:6px;}
</style>
<script>
window.onload=function(){
	var aInp=document.getElementsByTagName("input");
	var iNow=null;
	var iNew=null;
	var t="";
	var str="";
	var timer=null;
	
	aInp[2].onclick=function(){
		iNew=new Date(aInp[0].value);
		clearInterval(timer);
		timer=setInterval(function(){
			iNow=new Date();
			t=Math.floor((iNew-iNow)/1000); //毫秒->秒 向下取整
			if(t>=0){
				str=Math.floor(t/86400)+'天'+Math.floor(t%86400/3600)+'时'+Math.floor(t%86400%3600/60)+'分'+Math.floor(t%60)+'秒';
				aInp[1].value=str;
			}else{
				clearInterval(timer);
			}
		},1000);
	};
};
</script>
</head>

<body>
距离：<input class="t1" type='text'/><br/>
还剩：<input class="t1" type='text'/>
<input type='button' value='开始倒计时'/>
</body>
</html>

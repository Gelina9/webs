<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .bd{
            border: 1px solid silver;
        }
        #content{
            position: relative;
            width: 500px;
            height: 50px;
            margin: 400px auto;
            cursor: pointer;
        }
        #bg{
            position: absolute;
            height: 50px;
            line-height: 50px;
            text-align: center;
            background-color: cornflowerblue;
            transition: all 0.5s;
        }
        .Box{
            width: 50px;
            height: 50px;
            line-height: 50px;
            text-align: center;
            color: red;
            float: left;
        }
        .mov{
            transition: all 0.5s;
            transform: translateY(-500px);
        }
        .hide{
            transition: all 0.5s;
            opacity: 0;
        }
    </style>

</head>
<body>
    <div class="bd" id="content">
        <div id="bg"></div>
    </div>
    <script src="jquery-3.1.1.js"></script>
    <script>
        var len = 10;
        var timer;
        var  j = 0;
        for(var i = 0;i < len;i++){
            var div = $("<div class='Box'>+1</div>");
            $("#content").append(div);
        }
        $("#content").click(function(){
            timer = setInterval(function(){
                $(".Box").eq(j).addClass("mov hide");
                $("#bg").css({"width":j/(len-1)*500+"px","opacity":1-j/(len-1)}).html(Math.ceil(j/(len-1)*100)+"%");
                j++;
                if(j > len-1){
                    clearInterval(timer);
                    setTimeout(function(){
                        replay();
                    },1000);
                }
            },200);
        });
        function replay(){
            $("#content").html("");
            var bg = $("<div id='bg'></div>");
            $("#content").append(bg);
            for( i = 0;i < len;i++){
                var div = $("<div class='Box'>+1</div>");
                $("#content").append(div);
            }
            j = 0;
        }
    </script>
</body>
</html>

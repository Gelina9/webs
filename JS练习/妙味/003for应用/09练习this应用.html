<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        ul,li{
            padding: 0;
            margin: 0;
        }
        li{
            list-style: none;
            width: 300px;
            height: 200px;
            background: #aaa;
            margin-left: 20px;
            float: left;
            position: relative;

        }
        div{
            width: 300px;
            height: 200px;
            background: indianred;
            position: absolute;
            top: 50px;
            left: 50px;
            z-index: 1;
            display: none;
        }
    </style>
    <script>
        window.onload=function(){
            var aLi=document.getElementsByTagName("li");
            for(var i=0;i<aLi.length;i++){
                aLi[i].onmouseover=function(){
                    this.getElementsByTagName("div")[0].style.display="block";
                }
                aLi[i].onmouseout=function(){
                    this.getElementsByTagName("div")[0].style.display="none";
                }
            }
        }
    </script>
</head>
<body>
<ul>
    <li>
        <div></div>
    </li>
    <li>
        <div></div>
    </li>
    <li>
        <div></div>
    </li>
</ul>
</body>
</html>

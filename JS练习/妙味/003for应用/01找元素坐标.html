<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        div{
            width: 50px;
            height: 50px;
            background: red;
            color: #fff;
            position:absolute;
            text-align: center;
            line-height: 50px;
            top: 0;
            left: 0;
        }
    </style>
    <script>
        window.onload=function(){
            var aDiv=document.getElementsByTagName("div");

            for(var i=0;i< 10;i++){
                document.body.innerHTML += "<div>" + i + "</div>";
            }

            for(var i=0;i<aDiv.length;i++){
                aDiv[i].style.left=10+i*60+"px";
            }
        }
    </script>
</head>
<body>

</body>
</html>

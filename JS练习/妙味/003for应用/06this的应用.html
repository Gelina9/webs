<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        li{
            width: 100px;
            height: 150px;
            float: left;
            margin-right: 30px;
            background: #f1f1f1;
            position: relative;
        }
        div{
            width:80px;
            height: 200px;
            background: red;
            position: absolute;
            top: 75px;
            left: 10px;
            display: none;
        }
    </style>
    <script>
        window.onload=function(){
            var aLi=document.getElementsByTagName("li");

            for(var i=0;i<aLi.length;i++){
                aLi[i].onmouseover=function(){
                    this.getElementsByTagName("div")[0].style.display="block";//这里的this=>aLi
                }
                aLi[i].onmouseout=function(){
                    this.getElementsByTagName("div")[0].style.display="none";//这里的this=>aLi
                }
            }
        }
    </script>
</head>
<body>
<ul>
    <li>
        <div></div>
    </li>
    <li>
        <div></div>
    </li>
    <li>
        <div></div>
    </li>
</ul>
</body>
</html>

<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        div{
            width: 50px;
            height: 50px;
            background: red;
            color: #fff;
            text-align: center;
            font-size: 32px;
            line-height: 50px;
            margin: 5px;
            position: absolute;
        }
    </style>
    <script>
        window.onload=function() {
            var aDiv = document.getElementsByTagName("div");
            var str = '';

            for (var i = 0; i < 20; i++) {
                str += "<div>" + i + "</div>";
                document.body.innerHTML = str;
            }

            var j = 0;
            for (var i = 0; i < aDiv.length; i++) {
                if (i > aDiv.length / 2) {
                    aDiv[i].style.left = i * 60 + "px";
                    j = j + 2;
                    aDiv[i].style.top = i * 60 - j * 60 + "px";
                } else {
                    aDiv[i].style.left = i * 60 + "px";
                    aDiv[i].style.top = i * 60 + "px";
                }

            }
        }
    </script>
</head>
<body>
</body>
</html>

<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script>
        window.onload=function(){

            //找到ul ul li
            var oUl=document.getElementById("list");
            var aUl=oUl.getElementsByTagName("ul");
            var len=aUl.length;

            for(var i=0;i<len;i++){
               var aLi= aUl[i].getElementsByTagName("li");
                for(var j=0;j<aLi.length;j++){
                    aLi[j].style.border="1px solid red";
                }
            }
        }
    </script>
</head>
<body>
<ul id="list">

</ul>
</body>
</html>

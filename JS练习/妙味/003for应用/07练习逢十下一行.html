<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        div{
            width: 50px;
            height: 50px;
            background: red;
            color: #fff;
            float: left;
            text-align: center;
            font-size: 32px;
            line-height: 50px;
            margin: 5px;
        }
        br{
            clear: both;
        }
    </style>
    <script>
        window.onload=function(){
            var aDiv=document.getElementsByTagName("div");
            var str="";
            document.body.innerHTML="";
            for(var i=0;i< 100;i++){
                if(i%10==0){
                    str+="<br/>";
                }
                 str += "<div>" + i + "</div>";
            }
            document.body.innerHTML+=str;

            for(var i=0;i<aDiv.length;i++){
                aDiv[i].style.left=10+i*60+"px";
            }
        }
    </script>
</head>
<body>

</body>
</html>

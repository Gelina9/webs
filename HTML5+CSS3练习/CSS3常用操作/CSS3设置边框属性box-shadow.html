<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>box-shadow</title>
    <style>
        div{
            width: 300px;
            height: 100px;
            background-color: yellow;
            box-shadow: 10px 10px 5px blue;
        }
        input{
            padding: 4px;
            border: solid 1px hotpink;
            width: 200px;
            background: #FFFFFF;
            box-shadow: 10px 10px 5px blue;
        }
        input:hover,input:focus{
            border-color: #c9c9c9;
        }
        label{
            margin-left: 10px;
            color: chartreuse;
        }
        .submit input{
            width:auto;
            padding: 9px 15px;
            background: #617798;
            border: 0;
            font-size: 14px;
            color: aqua;
        }

    </style>
</head>
<body>
<h3>box-shadow</h3>
<div></div>
<h3>登录表单</h3>
<p class="name">
    <label for="name">姓名</label>
    <input type="text" name="name" id="name"/>
</p>
<p class="email">
    <label for="email">邮箱</label>
    <input type="text" name="email" id="email"/>
</p>
<p class="submit">
    <input type="submit" value="提交"/>
</p>
</body>
</html>

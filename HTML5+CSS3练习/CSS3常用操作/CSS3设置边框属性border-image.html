<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>border-image</title>
    <style type="text/css">
        div{
            border: 15px solid transparent;
            width: 250px;
            padding: 10px 20px;

        }
        #round{
            border-image: url("images/9.jpg") 90 round;
        }
        #stretch{
            border-image: url("images/9.jpg") 90 stretch;
        }
    </style>
</head>
<body>
<h3>border-image的使用</h3>
<div id="round">使用round来填充容器</div>
<br>
<div id="stretch">使用stretch来填充容器</div>
</body>
</html>

<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>表格标签的使用</title>
</head>
<body>
<table width="40%" height="200" border="1" bgcolor="#ffe4c4" cellspacing="0" cellpadding="10" align="center" >
    <caption>我喜欢的歌曲</caption>
    <thead>
    <tr>
        <th>歌名</th>
        <th>歌手</th>
    </tr>
    </thead>
    <tbody align="center">
    <tr>
        <td>旅行的意义</td>
        <td>陈绮贞</td>
    </tr>
    <tr>
        <td>关于我爱你</td>
        <td rowspan="2">张悬</td>
    </tr>
    <tr>
        <td>喜欢</td>
    </tr>
    <tr>
        <td>七月上</td>
        <td >Jam</td>
    </tr>
    <tr>
        <td>七里香</td>
        <td>周杰伦</td>
    </tr>
    </tbody>
    <tfoot align="right">
    <tr>
        <td colspan="2">总计5首歌曲</td>
    </tr>
    </tfoot>
</table>
</body>
</html>

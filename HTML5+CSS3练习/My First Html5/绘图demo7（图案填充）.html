<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>图案填充,平铺</title>
    <style>
        body{
            margin:0px;
            padding:0px;
        }
        #mycanvas{
            border:1px solid #9c9898;
            background-color: #77ffcc;
        }
    </style>
    <script type="text/javascript">
        function draw(type){
            var c=document.getElementById("mycanvas");
            var ctx=c.getContext("2d");
            ctx.clearRect(0,0, c.width, c.height);//清零
            var img=document.getElementById("饸饹");
            var pat=ctx.createPattern(img,type);
            ctx.rect(0,0,1300,600);
            ctx.fillStyle=pat;
            ctx.fill();
        }
    </script>
</head>
<body>
<P>图像的使用：</P>
<img src="image/hele.jpg" id="饸饹"/><br/>
<button onclick="draw('repeat')">Repeat</button>
<button onclick="draw('repeat-x')">Repeat-x</button>
<button onclick="draw('repeat-y')">Repeat-y</button>
<button onclick="draw('no-repeat')">No-Repeat</button>
<br/>
<canvas id="mycanvas" width="1300" height="600"></canvas>
</body>
</html>

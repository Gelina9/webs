<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>input输入元素</title>
</head>
<body>
<form action="#" method="get">
    <p>邮箱</p>
    <input type="email" name="use_email"/><br/>
    <p>网址</p>
    <input type="url" name="use_url"/><br/>
    <p>number</p>
    <input type="number" name="use_number" value="1" max="100" min="1" step="2"/><br/>
    <p>数字范围滑动块</p>
    <input type="range" name="use_range" value="1" max="100" min="1"/><br/>
    <p>日期</p>
    <input type="date" name="use_date"/><br/>
    <p></p>
    <input type="month" name="use_month"/><br/>
    <p></p>
    <input type="week" name="use_week"/><br/>
    <p></p>
    <input type="time" name="use_time" value="00:00:00" min="00:00:00" max="23:59:59" step="1"/><br/>
    <p></p>
    <input type="datetime" name="datetime"/><br/>
    <p></p> <input type="datetime-local" name="use_datetime-local"/><br/>
    <p>电话号码</p>
    <input type="tel" name="use_tel"/><br/>
    <p>请选择颜色</p>
    <input type="color" name="use_color"/><br/>
    <p></p>
    <input type="submit" value="提交"/>
    <!--<button type="submit" value="提交"></button>-->

</form>
</body>
</html>

<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>input属性</title>
</head>
<body>
<h1>input新增属性</h1>
<form action="#" method="get">
    用户名：<input type="text" name="usename" antocomplete="on"/><br/>
    <p></p>
    密码：<input type="text" name="password" autocomplete="off"/><br/>
    <input type="submit" value="登录"/><br/>
    <p>
        Is Gelina beautiful?
    </p>
     <input type="submit" value="Yes" autofocus="on"/>
   <p>请输入网址：<input type="url" list="url_list" name="weblink"/>
    <datalist id="url_list">
        <option label="sina" value="http:www.sina.com.cn"/>
        <option label="sohu" value="http:www.sohu.com"/>
        <option label="163" value="http:www.163.com"/>

    </datalist>
   </p>
    <input type="submit" value="提交"/><br/>
    <p>请选择要上传的图片：select images:<input type="file" name="=img" multiple/><!--可多选-->
    </p>
    <input type="submit" value="提交"/>
    <p>请输入国家代码：<input type="text" name="countyr_name" pattern="[A-za-a]{3}"
        title="3个字母国家代码"/>
        请输入国家代码：<input type="text" name="countyr_name" pattern="[A-za-a]{3}"
                       placeholder="3个字母国家代码"/>
    </p>
    <input type="submit" value="提交"/>
    <p>请输入姓名：<input type="text" name="usr_name" required="requierd"/></p>
    <input type="submit" value="提交"/><br/>
    <input type="image" src="../images/play.png" width="64" height="64"/>
</form>
</body>
</html>

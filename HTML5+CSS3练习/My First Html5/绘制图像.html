<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>绘制图像</title>
    <style>
        body{
            margin:0px;
            padding:0px;
        }
        #mycanvas{
            border:1px solid #9c9898;
            background-color: #77ffcc;
        }
    </style>
    <script>
        window.onload=function() {
            var canvas = document.getElementById("mycanvas");
            var context = canvas.getContext("2d");
            var imageObj=new Image();
            imageObj.src="image/Skye.jpg";
            imageObj.onload=function(){
                context.drawImage(imageObj,10,10);//原始图片大小
                //context.drawImage(imageObj,10,10);//指定图像大小
                //context.drawImage(imageObj,50,40,300,450,50,50,350,450);//指定裁剪图像
            };
        }
    </script>
</head>
<body>
<canvas id="mycanvas" width="1340" height="660"></canvas>
</body>
</html>

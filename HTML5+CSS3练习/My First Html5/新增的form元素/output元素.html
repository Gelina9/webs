<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
</head>
<head>
    <script type="text/javascript">
        function multi(){
            a=parseInt(prompt("请输入第1个数字:",0));
            b=parseInt(prompt("请输入第2个数字:",0));
            document.forms["form"]["result"].value=a*b;
        }
    </script>
</head>
<body onload="multi()">
<form action="#" method="get" name="form">
    两数的乘积为：<output name="result"></output>
</form>
</body>
</html>

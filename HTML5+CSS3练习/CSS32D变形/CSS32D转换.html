<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>CSS3 2D转换</title>
</head>
<style>
    /*缺东西*/
    .menu ul li a {
        color: #fff;
        float: left;
        margin: 0 5px;
        font-size: 14px;
        height: 50px;
        line-height: 50px;
        text-align: center;
        width: 65px;
        padding: 10px 5px;
        background: #0fdd21;
        -moz-border-radius: 0 0 5px 5px;
        -webkit-border-radius: 0 0 5px 5px;
        border-radius: 0 0 5px 5px;
        -moz-box-shadow: 0 0 1px #ccc,inset 0 0 2px #fff;
        -webkit-box-shadow: 0 0 1px #ccc,inset 0 0 2px #fff;
        box-shadow: 0 0 1px #ccc, inset 0 0 2px #fff;
        text-shadow: 0 1px 1px #686868;
        text-decoration: none;
    }
     .menu ul li.translate a{
         background: #2EC7D2;
     }
    .menu ul li.translate-x a{
        background: #8FDD21;
    }
    .menu ul li.translate-y a{
        background: #F45917;
    }
    .menu ul li.rotate a{
        background: #D50E19;
    }
    .menu ul li.scale a{
        background: #cdddf2;
    }
    .menu ul li.scale-x a{
        background: #0fdd21;
    }
    .menu ul li.scale-y a{
        background: #cd5917;
    }
    .menu ul li.skew a{
        background: #519;
    }
    .menu ul li.skew-x a{
        background: #d50;
    }
    .menu ul li.skew-y a{
        background: #e19;
    }
    .menu ul li.mutil a{
        background: #990e10;
    }
    .menu ul li.origin a{
        background: #219967;
    }
    /*变形函数的应用*/
    .menu ul li.rotate a:hover{
        transform: rotate(25deg);
    }
    .menu ul li.scale a:hover{
        transform: scale(0.8,0.8);
    }
    .menu ul li.scale-x a:hover{
        transform: scalex(0.8);
    }
    .menu ul li.scale-y a:hover{
        transform: scaley(1.2);
    }
    .menu ul li.translate a:hover{
        transform: translate(-10px,-10px);
    }
    .menu ul li.translate-x a:hover{
        transform:translatex(10px) ;
    }
    .menu ul li.translate-y a:hover{
        transform:translatey(10px) ;
    }
    .menu ul li.skew a:hover{
        transform:skew(30deg) ;
    }
    .menu ul li.skew-x a:hover{
        transform:skewx(30deg) ;
    }
    .menu ul li.skew-y a:hover{
        transform:skewy(30deg) ;
    }
    .menu ul li.mutil a:hover{
        transform:rotate(45deg) scale(1.2,1.2) ;
    }
    .menu ul li.origin a:hover{
        transform-origin: left top ;/*left bottom*/
    }
    .menu ul li.origin a:hover{
        transform:rotate(45deg) ;
    }
</style>
<body>
<h3>CSS32D转换</h3>
<div class="menu">
    <ul class="clearfix">
        <li class="item rotate"><a href="#">Rotte</a></li>
        <li class="item scale"><a href="#">Scale</a></li>
        <li class="item scale-x"><a href="#"></a>ScaleX</li>
        <li class="item scale-y"><a href="#"></a>ScaleY</li>
        <li class="item translate"><a href="#"></a>Translate</li>
        <li class="item translate-x"><a href="#"></a>TranslateX</li>
        <li class="item translate-y"><a href="#"></a>TranslateY</li>
        <li class="item skew"><a href="#"></a>Skew</li>
        <li class="item skew-x"><a href="#"></a>SkewX</li>
        <li class="item skew-y"><a href="#"></a>SkewY</li>
        <li class="item mutil"><a href="#"></a>mutil</li>
        <li class="item origin"><a href="#"></a>orogin</li>
    </ul>
</div>
</body>
</html>

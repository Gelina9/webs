<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>animation动画</title>
    <script type="text/javascript" src="jquery.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            $(".btn-paused").click(function(){
                $("#js_wrap").addClass("paused");
            })
            $("a").on("click",function(e){
                $("#js_wrap").removeClass("paused");
                $("#js_wrap").attr("class","wrap"+$(e.target).attr("class").split("-")[1]);
            })
        } )
    </script>

    <style type="text/css">
        .container{
            position: relative;
            width: 550px;
            height: 400px;
            margin-left: 200px;
            margin-bottom: 50px;
            background-color: #ffe7f8;
        }

        .wrap{
            position: absolute;
            width: 100%;
            height: 100%;
            /*background: url(image/雪花.jpg) 0 0 no-repeat;*/
            background: url(image/boy.gif) 0 0 no-repeat;
            /*background: url(image/jammy.png) 0 0 no-repeat;*/
            /*background: url(image/气泡.jpg) 0 0 no-repeat;*/
        }

        a[class^=run-],.btn-paused{
            display: block;
            color: #ff00ff;
            text-align: center;
            padding: 5px;
            margin-bottom: 5px;
            margin-left: 50px;
            text-decoration: none;/*去掉下划线*/
            width: 50px;
            border: 1px solid #ccc;
            float: left;
        }
/*@keyframes规则*/
        @-webkit-keyframes boy  {
            0%{
                background-position: 0,0;
            }
            14.3%{
                background-position: -180px,0;
            }
            28.6%{
                background-position: -360px,0;
            }
            42.9%{
                background-position: -540px,0;
            }
            57.2%{
                background-position: -720px,0;
            }
            71.5%{
                background-position: -900px,0;
            }
            85.8%{
                background-position: -1080px,0;
            }
            100%{
                background-position: 0,0;
            }
        }
        .wrap{
            -webkit-animation-name: boy;
            -webkit-animation-duration: 2s;
            -webkit-animation-iteration-count: infinite;/*循环*/
            -webkit-animation-timing-function: step-start;/*马上跳转到每一帧的结束位置*/
        }
        .xfast{
            -webkit-animation-duration: 200ms;
        }
        .fast{
            -webkit-animation-duration: 600ms;
        }
        .normal{
            -webkit-animation-duration: 950ms;
        }
        .slow{
            -webkit-animation-duration: 2s;
        }
        .paused{
            -webkit-animation-play-state: paused;
        }
    </style>
</head>
<body>
<h3>animaotion动画</h3>
<div class="container">
    <div class="wrap" id="js_wrap"></div>
</div>

<a class="run-xfast" href="#">最快</a>
<a class="run-fast" href="#">快</a>
<a class="run-normal" href="#">正常</a>
<a class="run-slow" href="#">慢</a>
<button class="btn-paused">暂停</button>
</body>
</html>

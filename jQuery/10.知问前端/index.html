<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>知问前端</title>
    <script src="js/jquery.js"></script>
    <script src="js/jquery-ui.js"></script>
    <script src="js/jquery.validate.js"></script>
    <script src="js/additional-methods.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <link rel="shortcut icon" href="imgs/head.ico">
    <link rel="stylesheet" href="css/jquery-ui.css">
    <link rel="stylesheet" href="css/style.css" type="text/css"/>
</head>
<body>
<div id="header">
    <div class="header_main">
        <h1>知问</h1>
        <div class="header_search">
            <input type="text" name="search" class="search"/>
        </div>
        <div class="header_button">
            <button id="search_button">查询</button>
        </div>
        <div class="header_member">
            <a href="###" id="reg_a">注册</a> | <a href="###" id="login_a">登录</a>
        </div>
    </div>
</div>
<form id="reg" title="会员注册" action="#">
    <ol class="reg_error"></ol>
    <p>
        <label for="user">帐号：</label>
        <input type="text" name="user" class="text" id="user">
        <span class="star">*</span>
    </p>
    <p>
        <label for="pass">密码：</label>
        <input type="password" name="user" class="text" id="pass">
        <span class="star">*</span>
    </p>
    <p>
        <label for="email">邮箱：</label>
        <input type="email" name="user" class="text" id="email">
        <span class="star">*</span>
    </p>
    <p>
        <label>性别：</label>
        <input type="radio" name="sex" value="male" id="male" checked="checked"  ><label for="male">男</label><input type="radio" name="sex" value="female" id="female"><label for="female">女</label>
    </p>
    <p>
        <label for="date">生日：</label>
        <input type="text" name="user" readonly="readonly" class="text" id="date">
    </p>
</form>
</body>
</html>

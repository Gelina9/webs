<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>第一个jQuery</title>
    <style type="text/css">
        div{
            padding: 8px 0px;
            font-size: 18px;
            text-align: center;
            border: solid 1px #888;
            color: #486AAA;
        }
    </style>
    <script src="jquery-3.1.1.js"></script>
    <script>
        $(document).ready(function(){
            $("div").html("This is my first jQuery!");
        });
    </script>
</head>
<body>
<div></div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta name="format-detection" content="address=no">
    <meta name="commit" content="undefined">
    <meta http-equiv="cleartype" content="on">
    <link href="../css/common.css" type="text/css" rel="stylesheet">
    <link href="../css/main.css" type="text/css" rel="stylesheet">
    <title>找回密码</title>
    <style>
        html,body{ background: #f8f8f8;}
    </style>
</head>
<body>
<article class="ui-wrap">
    <article class="ui-main ui-wc90 ui-mt30">
        <p class="ui-fs18 ui-mb20 ui-ff0000">验证码已发送到您的手机上</p>
        <div class="ui-disInput ui-ptb12 ui-mb20 ui-fs16">会员手机号码：<span class="Tel">13800013800</span></div>
        <input type="tel" class="ui-input ui-ptb12 ui-mb20 ui-fs16 ui-wc45" placeholder="请输入验证码">
        <button class="ui-btn-00a1e5 ui-ptb12 ui-fs16 ui-wc45 ui-fr ui-btn-dis"  id="btnSendCode">获取验证码</button>
        <a href="reset-password-3.html" class="ui-ptb10 ui-btn-00a1e5 ui-fs20 ui-wc100 ui-mt30">下一步</a>
    </article>
</article>
<script src="../js/jquery.min.js"></script>
<script>
    //获取验证码
    var count = 30;
    var curCount;
    var intervalObj;
    $(document).ready(function(){
    	curCount = count;
        $("#btnSendCode").attr('disabled',true);
        $("#btnSendCode").addClass('ui-btn-dis');
        $("#btnSendCode").text(+curCount+'秒再获取');
        intervalObj = window.setInterval(setTime,1000);
    })
        
    function setTime(){
        if(curCount == 0){
            window.clearInterval(intervalObj);
            $("#btnSendCode").removeAttr('disabled');
            $("#btnSendCode").removeClass('ui-btn-dis');
            $("#btnSendCode").text('重新发送验证码');
        }
        else{
            curCount--;
            $("#btnSendCode").text(+curCount+'秒再获取');
        }
    }
</script>
</body>
</html>

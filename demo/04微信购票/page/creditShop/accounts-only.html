<script>
    /* angular.module('myApp', ['ionic']); */
    //明细
    $(".ui-account-detail1").on("click",function(){
        $(".backdrop").addClass("visible active");
        $(".ui-pay-detail-box").slideDown();
        $(".ui-del").on("click",function(){
            $(".ui-pay-detail-box").slideUp();
            $(".backdrop").removeClass("visible active");
        })
    })
    //影票价格
    $(".ui-account-film").on("click",function(){
        $(".ui-account-film-info").toggleClass("ui-arrow-left");
        $(".ui-account-film-price").slideToggle();
    });
    //卖品
    $(".ui-goods-up").on("click",function(){
        $(this).slideUp();
        $(".ui-goods-down").slideDown();
        $(".ui-goods-up-btn").show();
        $(".ui-goods-up-btn").on("click",function(){
            $(".ui-goods-up").slideDown();
            $(".ui-goods-down").slideUp();
            $(".ui-goods-up-btn").hide();
        })
        $(".ui-goods-down").on("click",function(){
            $(this).slideUp();
            $(".ui-goods-up").slideDown();
            $(".ui-goods-up-btn").hide();
        })
    });

    //选择会员卡
    $(".ui-chosen-input").click(function(){
        $(".ui-chosen-drop").slideToggle();
        // $(".ui_add_btn").toggle();
    })
    $(".ui-slideDown").click(function(){
        $(".ui-chosen-drop").slideToggle();
    })
    $(".ui-chosen-drop li").click(function(){
        $(".ui-chosen-drop").slideUp();
        var gettxt = $(this).text();
        $(".ui-chosen-input").val(gettxt);
    })
    $(document.body).click(function(e){
        var target = e.target;
        if($('.ui-chosen-drop').is(':visible') && !$(target).hasClass('ui-chosen-results') && !$(target).hasClass('ui-chosen-input') && !$("ui-slideDown"))  {
            slide_up();
        }
    });
    
    //购票手机
    $("input").bind('input propertychange',function(){
    	if($(this).val().length > 1){
    		$(this).nextAll(".ion-close-circled").show();
    		$(".ui-submit-btn").removeClass("ui-btn-disabled").addClass("ui-btn-00a1e5");
    	}
    	if($(this).val().length < 1){
    		$(this).nextAll(".ion-close-circled").hide();
    		$(".ui-submit-btn").removeClass("ui-btn-00a1e5").addClass("ui-btn-disabled");
    	}
    });
    $(".ion-close-circled").bind('click',function(){
    	$(".ui-submit-btn").removeClass("ui-btn-00a1e5").addClass("ui-btn-disabled");
    });
    
    //链接到确定支付
    $(".ui-submit-btn").on("click",function(){
    	if($(this).hasClass("ui-btn-00a1e5")){
    		location.href='confirm-payment-only.html';	
    	}
    	else if($(this).hasClass("ui-btn-disabled")){
    		layer.alert('请填写购票手机!',{
				closeBtn : 0,
				title : '',
				shadeClose : true,
				shade : 0.5,
			});
    		$(".layui-layer-btn").addClass('ui-layer-btn');
    	}
    });

</script>

<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>弹幕</title>
    <link rel="shortcut icon" href="images/send.ico">
    <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src = "https://cdn.wilddog.com/js/client/current/wilddog.js" ></script>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css" type="text/css"/>

</head>
<body style="background-color: #ddd;">
<div class="dm">
    <header>来发送你的弹幕吧！</header>
    <div class="dm_screen" >
        <div class="dm_mask"></div>
        <div class="dm_show">
            <!--<div>text message</div>-->
        </div>
    </div>

</div>
<div class="send">
    <div class="s_fiter">
        <div class="s_con">
            <p>
                <input type="text" class="s_txt" placeholder="你这么好看就没有什么话想说嘛？"/>
            </p>
            <p>
                <button class="s_send btn btn-primary">发射</button>
                <button class="s_clear btn btn-success">清屏</button>
            </p>
        </div>
    </div>
</div>
</body>
</html>

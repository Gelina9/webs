<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>轮播插件</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
<div id="myCarousel" class="carousel slide"  style="width:75%;"><!--data-ride="carousel"自动播放-->
    <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
        <div class="item active">
            <img src="images/1.jpg">
            <div class="carousel-caption">
                <h3>第一张</h3>
                <p>这是第一张图片</p>
            </div>
        </div>
        <div class="item">
            <img src="images/2.jpg">
            <div class="carousel-caption">
                <h3>第二张</h3>
                <p>这是第二张图片</p>
            </div>
        </div>
        <div class="item">
            <img src="images/3.jpg">
            <div class="carousel-caption">
                <h3>第三张</h3>
                <p>这是第三张图片</p>
            </div>
        </div>
    </div>
    <a href="#myCarousel" data-slide="prev" class="carousel-control left">&lsaquo;</a>
    <a href="#myCarousel" data-slide="next" class="carousel-control right">&rsaquo;</a>
</div>
<script src="js/jquery.js"></script>
<script src="js/bootstrap.min.js"></script>
<script>
    $("#myCarousel").carousel({
        interval:2000,/*自动播放2秒*/
        pause:"hover"/*鼠标放上去暂停*/
    });
</script>
</body>
</html>
